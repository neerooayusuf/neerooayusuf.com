<!DOCTYPE html>
<html>
<head>
	<title>Time in TRIOLET</title>
	<link rel="icon" href="./icon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style type="text/css">

body {
	margin: 0;
	padding: 0;
	border:none;
	width: 100vw;
	height: 100vh;
background-color: black;
}


#svg {
width:100%;
height:100%;
}

#go-button {
	position:fixed;
	width: 100vw;
	height: 100vh;
	right: 0;
	bottom: 0;
	background-color: black;
	opacity:0;
	border-radius: 0;
	border: none;
	display: block;
	margin: 0px;
	text-align:center;
	box-shadow: 0px;
}

/* webkit requires explicit width, height = 100% of sceeen */
/* webkit also takes margin into account in full screen also - so margin should be removed (otherwise black areas will be seen) */
#element:-webkit-full-screen {
	width: 100%;
	height: 100%;
	background-color: pink;
	margin: 0;
}

#element:-moz-full-screen {
	background-color: pink;
	margin: 0;
}

#element:-ms-fullscreen {
	background-color: pink;
	margin: 0;
}

/* W3C proposal that will eventually come in all browsers */
#element:fullscreen { 
	background-color: pink;
	margin: 0;
}

</style>

</head>

<body id="body">
	<div>
		<button id="go-button">
<img src="./fullscreen.png" style="width:50px; height: 50px;opacity: 0.3;"/>

		</button>
	</div>
	<iframe id="clock" src="./inner.html" style="padding: 0; margin: 0; border:none; width: 98vw; height: 98vh;"></iframe>
</body>



<script>

/* Get into full screen */
function GoInFullscreen(element) {
	if(element.requestFullscreen)
		element.requestFullscreen();
	else if(element.mozRequestFullScreen)
		element.mozRequestFullScreen();
	else if(element.webkitRequestFullscreen)
		element.webkitRequestFullscreen();
	else if(element.msRequestFullscreen)
		element.msRequestFullscreen();
}

/* Get out of full screen */
function GoOutFullscreen() {
	if(document.exitFullscreen)
		document.exitFullscreen();
	else if(document.mozCancelFullScreen)
		document.mozCancelFullScreen();
	else if(document.webkitExitFullscreen)
		document.webkitExitFullscreen();
	else if(document.msExitFullscreen)
		document.msExitFullscreen();
}

/* Is currently in full screen or not */
function IsFullScreenCurrently() {
	var full_screen_element = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || null;
	
	// If no element is in full-screen
	if(full_screen_element === null)
		return false;
	else
		return true;
}

$("#go-button").on('click', function() {
	if(IsFullScreenCurrently())
		GoOutFullscreen();
	else
		GoInFullscreen($("#body").get(0));
});

$(document).on('fullscreenchange webkitfullscreenchange mozfullscreenchange MSFullscreenChange', function() {
	if(IsFullScreenCurrently()) {
		$("#element span").text('Full Screen Mode Enabled');
		
	}
	else {
		$("#element span").text('Full Screen Mode Disabled');
		
	}
});

</script>

</html>
